	<script type="text/javascript">
        $(function () {
            $("#btn").upload({
                name: 'file',
                action: '../../aaq.action'
            })
        })
        // 我们的数据对象
var data = { a: 1 }

// 该对象被加入到一个 Vue 实例中
var vm = new Vue({
  data: data
})

// 它们引用相同的对象！
vm.a === data.a // => true

// 设置属性也会影响到原始数据
vm.a = 2
data.a // => 2

// ……反之亦然
data.a = 3
vm.a // => 3

function show() {
	alert(vm.a)
}

	</script>

<body>
	<iframe name="aa" style="display: none"></iframe>
	<form target="aa" action="http://www.baidu.com" method="post" enctype="multipart/form-data">
		<input type="file" name="file" >
		<input type="submit" value="提交">
	</form>

	<hr>
	<input type="button" id="btn" value="上传">
	<input type="button" value="show" onclick="show()">

</body>
