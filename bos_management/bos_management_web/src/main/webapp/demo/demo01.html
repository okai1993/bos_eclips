<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">

<!-- 所有的JS插件都是依赖于JQuery,所以导入资源的时候,必须先导入jQuery -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height: 50px"></div>
		<div data-options="region:'south',split:true" style="height: 50px;"></div>

		<div data-options="region:'west',split:true" title="菜单栏"
			style="width: 200px;">
			<div class="easyui-accordion" data-options="fit:true">

				<div title="About" data-options="iconCls:'icon-ok'"
					style="overflow: auto; padding: 10px;"></div>
				<div title="Help" data-options="iconCls:'icon-help'"></div>
				<div title="TreeMenu" data-options="iconCls:'icon-search'"></div>
			</div>
		</div>
		<div data-options="region:'center',title:'主界面',iconCls:'icon-search'">
			<div id="tt" class="easyui-tabs" style="width: 500px; height: 250px;">
				<div title="Tab1" style="padding: 20px; display: none;">tab1</div>
				<div title="Tab2" data-options="closable:true"
					style="overflow: auto; padding: 20px; display: none;">tab2</div>
				<div title="Tab3" data-options="iconCls:'icon-reload',closable:true"
					style="padding: 20px; display: none;">tab3</div>
			</div>


		</div>
	</div>
</body>
</html>
